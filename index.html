<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Dior</title>
</head>

<body>

    <header class="header">
        <div class="container">

                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="top__slide" style="background-image: url(./images/slider2.webp);">
                        <div class="container">
                            <div class="top-slide__inner">
                                <a href="#" class="top-slide__btn">YOUR NEW EXPERIENCE</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container container-arrow">
                <div class="swiper-button-prev">
                    <img src="./images/line1.svg" alt="">
                </div>
                <div class="swiper-button-next">
                    <img src="./images/line2.svg" alt="">
                </div>
            </div>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>

</html>
